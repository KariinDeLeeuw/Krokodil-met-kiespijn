<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles.css">
  <title>Krokodil met kiespijn</title>
</head>
<body>
  <header>
    <h1>Kroko <br> <span>doc</span>
    </h1>
  </header>
  <main>
    <aside>
      <div class="sidebar-item sidebar-item-active" id="game-start">  
        <h2>Enter player name</h2>
        <div class="input-wrapper">
            <input type="text" placeholder="Player 1 name" class="player-input">
        </div>
        <div class="input-wrapper">
          <input type="text" placeholder="Player 2 name" class="player-input">
        </div>
        <div class="input-wrapper">
          <input type="text" placeholder="Player 3 name" class="player-input">
        </div>
        <button onclick="newGame()">Start game</button>
      </div>
        <div class="sidebar-item" id="game-active">
          <h2>Player names</h2>
          <div id="players-wrapper">
            <!-- Wordt gevuld met JS -->
            <div class="player-item">
              <div class="player-number">Player 1</div>
              <div class="player-name">Karel den Besten</div>
              <div class="player-active-mark"></div>
            </div>
          </div>
          <button class="restart-button" onclick="newGame()">Restart game</button>
          <button class="end-game-button" onclick="stopGame()">Stop game</button>
        </div>
    </aside>
    <div class="game-outer-wrapper">
      <div class="game-wrapper">
        <img class="main-img" src="/img/croc-base.png" alt="Croc base afbeelding">
        <div class="tanden-wrapper transparent-tanden-wrapper">
          <div class="tand transparent-tand"></div>
          <div class="tand transparent-tand"></div>
          <div class="tand transparent-tand"></div>
          <div class="tand transparent-tand"></div>
          <div class="tand transparent-tand"></div>
          <div class="tand transparent-tand"></div>
        </div>
        <div class="tanden-wrapper">
          <div class="tand white-tand"></div>
          <div class="tand white-tand"></div>
          <div class="tand white-tand"></div>
          <div class="tand white-tand"></div>
          <div class="tand white-tand"></div>
          <div class="tand white-tand"></div>
        </div>
        <img class="onder-kaak" src="/img/croc-lowerjaw.png" alt="Croc lowerjaw afbeelding">
        <img class="boven-kaak" id="boven-kaak" src="/img/croc-upper-jaw.png" alt="Croc upperjaw afbeelding">
      </div>
    </div>
  </main>
  <script src="/src/script.js"></script>
</body>
</html>
